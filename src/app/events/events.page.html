<ion-header>
  <ion-toolbar class="clr" text-center>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <img src="../assets/img/logo.png" class="logo" />
  </ion-toolbar>
  <!-- <ion-text class="header-text">{{category_name | uppercase}}</ion-text> -->
</ion-header>

<ion-content class="card-background-page">

  <div *ngFor="let post of posts;let i of index;">
    <ion-item-divider class="bg" sticky>
      <ion-label>
          {{post[0].publish_time}}
      </ion-label>
    </ion-item-divider>

    <ion-card *ngFor="let p of post" (click)="openDetails(p.post_id,p.categories[0].title)">

      <img *ngIf="!p.featured_img" src="../../assets/img/noimage2.png" class="card-size" />
      <img *ngIf="p.featured_img" [src]="p.featured_img" class="card-size"/>

      <!-- <div class="card-btn">
              <ion-button class="card-text">
                {{p.categories[0].title | uppercase}}
              </ion-button>
      </div> -->

      <div class="card-subtitle">{{p.title}} </div>

    </ion-card>
  </div>
