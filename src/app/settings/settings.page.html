<ion-header>
    <ion-toolbar class="clr" text-center>
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <img src="../assets/img/logo.png" class="logo"/>
      </ion-toolbar>
</ion-header>

<ion-content class="page-setting">

  <ion-label class="text-label">
    Text Size
  </ion-label>

  <ion-card class="text-card">
  <ion-text class="text-test" [ngStyle]="{'font-size': fontSize + 'px'}">
      Contrary to popular belief, Lorem Ipsum is not simply random text. 
  </ion-text>
  </ion-card>

  <ion-item lines="none">
      <ion-range min="10" max="24" pin="true" [value]="fontSize" color="tertiary" (ionChange)="onChangeText($event.target.value)">
        <ion-icon slot="start" size="small" name="logo-angular"></ion-icon>>
        <ion-icon slot="end" name="logo-angular"></ion-icon>>
      </ion-range>
    </ion-item>  

    <ion-item lines="none" class="btn-item">
      <ion-button fill="clear" size="large" class="btn" routerLink="/privacy">
          LEGAL TERMS & CONDITIONS
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>      
    </ion-item>

</ion-content>
